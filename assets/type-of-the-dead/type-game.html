<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Game - Type of the Dead</title>
        <script src="js/game.js"></script>
        <script src="js/wordbank.js"></script>
        <link rel="stylesheet" href="css/game.css">
    </head>
    <body>
        <section id="home">
            <header>
                <h2>Try To Type as Fast as You Can</h2>
                <h3>You have 5 seconds to type each word!</h3>
            </header>
            <div>
                <label for="difficulty">Choose a difficulty</label>
                <select name="difficulty" id="diff-select">
                    <option value="easy">Easy</option>
                    <option value="mid">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
            <br>
            <button id="start-game">Start!</button>
        </section>

        <div id="countdown">
            <p id="seconds">3</p>
        </div>

        <section id="game">
            <header class="game-header">
                <div class="container">
                    <div class="back">
                        <a href="../../index.html">haoyan<span class="tiny">.org</span></a>
                    </div>
                    <h3 id="level-disp"></h3>
                    <ul class="game-data-list">
                        <li id="timer">
                            <span id="sec">5</span><span>.</span><span id="milisec">0</span>
                        </li>
                        <li>
                            <span id="wpm">50wpm</span>
                        </li>
                        <li>
                            <span id="accuracy">94%</span>
                        </li>
                    </ul>
                    <img src="./icons/muted.png">
                </div>
            </header>
            <div class="progress"></div>
            <div class="game-window">
                <div class="text-left">
                    <div>
                        <div class="anchor"></div>
                        <div class="prompt"></div>
                    </div>
                    <div class="typed"><span class="typo"></div>
                </div>
            </div>
        </section>

        <section id="win">
            <header>
                <h2>Woohoo! You Won!</h2>
            </header>
            <button class="again">Play Again</button>
        </section>

        <section id="lose">
            <header>
                <h2>It never comes easy!</h2>
            </header>
            <button class="again">Try Again!</button>
        </section>

        <footer>
            <p>Copyright &copy; 2020 Haoyan.org</p>
        </footer>
    </body>
</html>
